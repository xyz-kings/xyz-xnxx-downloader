<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XNXX Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .input-group {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            justify-content: center;
        }

        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 1rem;
            border: none;
            border-radius: 10px 0 0 10px;
            background: #333;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .search-btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 0 10px 10px 0;
            background: linear-gradient(45deg, #ff4b4b, #ff7878);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 75, 75, 0.5);
        }

        .icon-3d {
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 75, 75, 0.3);
        }

        .video-item img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .video-item h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-item p {
            font-size: 0.9rem;
            color: #ccc;
        }

        .video-details {
            display: none;
            padding: 1rem;
        }

        .toolbar {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .back-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff4b4b, #ff7878);
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 75, 75, 0.5);
        }

        .video-player {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 1rem;
        }

        .video-player video {
            width: 100%;
            border-radius: 10px;
            background: #000;
        }

        .video-controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
            pointer-events: none;
        }

        .video-controls.show {
            opacity: 1;
            pointer-events: auto;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            pointer-events: auto;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .control-btn i {
            font-size: 1.5rem;
            color: #fff;
        }

        .download-links button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            background: linear-gradient(45deg, #ff4b4b, #ff7878);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .download-links button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 75, 75, 0.5);
        }

        .loader {
            display: none;
            text-align: center;
            font-size: 1rem;
            color: #fff;
            margin: 2rem 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            .search-btn {
                border-radius: 10px;
            }

            input[type="text"] {
                border-radius: 10px;
            }

            .video-player {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="searchPage">
            <h1><i class="fa-solid fa-download icon-3d"></i> XNXX Downloader</h1>
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Search for videos (e.g., blow job)">
                <button class="search-btn" id="searchBtn"><i class="fa-solid fa-search icon-3d"></i> Search</button>
            </div>
            <div class="loader" id="loader">Loading...</div>
            <div class="search-results" id="searchResults"></div>
        </div>
        <div class="video-details" id="videoDetails">
            <div class="toolbar">
                <button class="back-btn" id="backBtn"><i class="fa-solid fa-arrow-left icon-3d"></i> Back</button>
            </div>
            <div class="video-player">
                <video id="videoPlayer"></video>
                <div class="video-controls" id="videoControls">
                    <button class="control-btn" id="rewindBtn"><i class="fa-solid fa-backward"></i></button>
                    <button class="control-btn" id="playPauseBtn"><i class="fa-solid fa-play"></i></button>
                    <button class="control-btn" id="forwardBtn"><i class="fa-solid fa-forward"></i></button>
                </div>
            </div>
            <h2 id="videoTitle"></h2>
            <p id="videoInfo"></p>
            <div class="download-links" id="downloadLinks"></div>
        </div>
    </div>
    <script>
        let searchResultsCache = [];
        let lastClickTime = 0;

        document.addEventListener('DOMContentLoaded', () => {
            const searchBtn = document.getElementById('searchBtn');
            const backBtn = document.getElementById('backBtn');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoControls = document.getElementById('videoControls');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const rewindBtn = document.getElementById('rewindBtn');
            const forwardBtn = document.getElementById('forwardBtn');

            searchBtn.addEventListener('click', searchVideos);
            backBtn.addEventListener('click', showSearchPage);

            // Custom video controls
            videoPlayer.addEventListener('click', (e) => {
                const currentTime = Date.now();
                const rect = videoPlayer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;

                if (currentTime - lastClickTime < 300) {
                    // Double-click
                    if (clickX < rect.width / 3) {
                        videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 5);
                    } else if (clickX > (rect.width * 2) / 3) {
                        videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 5);
                    } else {
                        togglePlayPause();
                    }
                } else {
                    // Single click
                    videoControls.classList.toggle('show');
                    setTimeout(() => videoControls.classList.remove('show'), 3000);
                }
                lastClickTime = currentTime;
            });

            playPauseBtn.addEventListener('click', togglePlayPause);
            rewindBtn.addEventListener('click', () => {
                videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 5);
            });
            forwardBtn.addEventListener('click', () => {
                videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 5);
            });

            videoPlayer.addEventListener('play', () => {
                playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
            });
            videoPlayer.addEventListener('pause', () => {
                playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
            });

            function togglePlayPause() {
                if (videoPlayer.paused) {
                    videoPlayer.play().catch(err => console.error('Play error:', err));
                    playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
                } else {
                    videoPlayer.pause();
                    playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
                }
            }
        });

        async function searchVideos() {
            const query = document.getElementById('searchInput').value.trim();
            const searchResults = document.getElementById('searchResults');
            const loader = document.getElementById('loader');
            if (!query) {
                alert('Please enter a search query');
                return;
            }

            loader.style.display = 'block';
            searchResults.innerHTML = '';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                if (!response.ok) throw new Error('Search API request failed');
                const data = await response.json();
                console.log('Search API response:', data);

                if (data.status && data.result && data.result.length > 0) {
                    searchResultsCache = data.result;
                    searchResults.innerHTML = data.result.map(item => {
                        const thumbUrl = item.link.replace('video-', 'thumbs169xnxxll/').replace(/\/[^/]+$/, '') + '/thumb.jpg';
                        return `
                            <div class="video-item" onclick="showVideoDetails('${item.link}')">
                                <img src="/proxy/image?url=${encodeURIComponent(thumbUrl)}&t=${Date.now()}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/250x140?text=Thumbnail+Not+Available'">
                                <h3>${item.title}</h3>
                                <p>${item.info.replace(/\n/g, ' | ')}</p>
                            </div>
                        `;
                    }).join('');
                } else {
                    searchResults.innerHTML = '<p>No results found. Try a different query.</p>';
                }
            } catch (error) {
                console.error('Search error:', error);
                alert('Error fetching search results. Please try again.');
            } finally {
                loader.style.display = 'none';
            }
        }

        async function showVideoDetails(videoUrl) {
            const searchPage = document.getElementById('searchPage');
            const videoDetails = document.getElementById('videoDetails');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoTitle = document.getElementById('videoTitle');
            const videoInfo = document.getElementById('videoInfo');
            const downloadLinks = document.getElementById('downloadLinks');
            const loader = document.getElementById('loader');

            loader.style.display = 'block';
            searchPage.style.display = 'none';
            videoDetails.style.display = 'block';
            videoPlayer.src = '';

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: videoUrl })
                });
                if (!response.ok) throw new Error('Download API request failed');
                const data = await response.json();
                console.log('Download API response:', data);

                if (data.status && data.result) {
                    const { title, info, files } = data.result;

                    // Set video source with proxy
                    videoPlayer.src = `/proxy/download?url=${encodeURIComponent(files.high)}`;
                    videoPlayer.load();
                    videoPlayer.play().catch(err => console.error('Video play error:', err));

                    videoTitle.textContent = title;
                    videoInfo.textContent = info.replace(/\n/g, ' | ');

                    downloadLinks.innerHTML = `
                        <button onclick="startDownload('/proxy/download?url=${encodeURIComponent(files.low)}', 'low_quality.mp4')">Low Quality</button>
                        <button onclick="startDownload('/proxy/download?url=${encodeURIComponent(files.high)}', 'high_quality.mp4')">High Quality</button>
                        <button onclick="startDownload('/proxy/download?url=${encodeURIComponent(files.HLS)}', 'hls_stream.m3u8')">HLS Stream</button>
                    `;
                } else {
                    alert('Failed to load video data. Please try another video.');
                    showSearchPage();
                }
            } catch (error) {
                console.error('Video load error:', error);
                alert('Error loading video. Please try again.');
                showSearchPage();
            } finally {
                loader.style.display = 'none';
            }
        }

        function showSearchPage() {
            const searchPage = document.getElementById('searchPage');
            const videoDetails = document.getElementById('videoDetails');
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.pause();
            videoPlayer.src = '';
            videoDetails.style.display = 'none';
            searchPage.style.display = 'block';
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = searchResultsCache.map(item => {
                const thumbUrl = item.link.replace('video-', 'thumbs169xnxxll/').replace(/\/[^/]+$/, '') + '/thumb.jpg';
                return `
                    <div class="video-item" onclick="showVideoDetails('${item.link}')">
                        <img src="/proxy/image?url=${encodeURIComponent(thumbUrl)}&t=${Date.now()}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/250x140?text=Thumbnail+Not+Available'">
                        <h3>${item.title}</h3>
                        <p>${item.info.replace(/\n/g, ' | ')}</p>
                    </div>
                `;
            }).join('');
        }

        async function startDownload(proxyUrl, fileName) {
            const loader = document.getElementById('loader');
            loader.textContent = 'Downloading via proxy...';
            loader.style.display = 'block';

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('Failed to fetch file via proxy');
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Download error:', error);
                alert('Download failed. Try using a VPN or another file.');
            } finally {
                loader.style.display = 'none';
                loader.textContent = 'Loading...';
            }
        }
    </script>
</body>
</html>
